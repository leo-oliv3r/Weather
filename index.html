        <title>Weather</title>
    </head>

    <body>
        <div id="app" class="container">
            <main>
                <header>
                    <div class="date">
                        <p class="date__time"></p>
                        <p class="date__formatted"></p>
                    </div>
                </header>

                <div class="search-container">
                    <form class="search">
                        <button class="search__button">
                            <svg
                                viewBox="0 0 24 24"
                                id="Layer_1"
                                data-name="Layer 1"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="#fff"
                                stroke="#fff">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <defs>
                                        <style>
                                            .cls-1 {
                                                fill: none;
                                                stroke: #fff;
                                                stroke-miterlimit: 10;
                                                stroke-width: 1px;
                                            }
                                        </style>
                                    </defs>
                                    <polyline
                                        class="cls-1"
                                        points="18.29 16.52 22.5 17.73 22.5 4.36 15.82 2.46 8.18 4.36 1.5 2.46 1.5 15.82 8.18 17.73 11.62 16.87"></polyline>
                                    <line class="cls-1" x1="8.18" y1="4.36" x2="8.18" y2="17.73"></line>
                                    <line class="cls-1" x1="15.82" y1="11.17" x2="15.82" y2="2.45"></line>
                                    <circle class="cls-1" cx="14.86" cy="14.86" r="3.82"></circle>
                                    <line class="cls-1" x1="17.73" y1="17.73" x2="21.55" y2="21.55"></line>
                                </g>
                            </svg>
                        </button>
                        <input
                            required
                            placeholder="Location..."
                            type="text"
                            name="location"
                            id="location-input"
                            minlength="3"
                            maxlength="30"
                            pattern="[^0-9]*"
                            title="No numbers allowed"
                            class="search__input" />
                    </form>
                </div>

                <div class="greetings">
                    <div class="greetings__subtitle">
                        <span class="greetings__current-day"></span>
                        <span class="greetings__location"></span>
                    </div>
                    <h2 class="greetings__title"></h2>
                </div>

                <div class="hero-section">
                    <div class="hero-section__secondary-stats">
                        <img alt="Weather Condition Icon" class="hero-section__condition-icon" />

                        <div class="stats-container">
                            <div class="hero-section__humidity" title="Humidity">
                                <img
                                    class="hero-section__humidity-icon"
                                    src="/icons/Stats/humidity.svg"
                                    alt="Humidity icon" />
                                <p class="hero-section__humidity-text"></p>
                            </div>

                            <div class="hero-section__chance-of-rain" title="Chance of Rain">
                                <img
                                    class="hero-section__chance-of-rain-icon"
                                    src="/icons/Stats/chance-of-rain.svg"
                                    alt="Umbrella icon" />
                                <p class="hero-section__chance-of-rain-text"></p>
                            </div>

                            <div class="hero-section__wind-speed" title="Wind Speed">
                                <img
                                    class="hero-section__wind-speed-icon"
                                    src="/icons/Stats/wind-speed.svg"
                                    alt="Windsock icon" />
                                <p class="hero-section__wind-speed-text"></p>
                            </div>

                            <div class="hero-section__uv-index" title="Uv Index">
                                <img
                                    class="hero-section__uv-index-icon"
                                    src="/icons/Stats/uv-index.svg"
                                    alt="Parasol icon" />
                                <p class="hero-section__uv-index-text"></p>
                            </div>
                        </div>
                    </div>

                    <div class="hero-section__temperature">
                        <div class="hero-section__temperature-value-container">
                            <p class="hero-section__temperature-value"></p>
                            <img
                                class="hero-section__temperature-icon"
                                src="/icons/Stats/celcius.svg"
                                alt="celcius icon" />
                        </div>

                        <div class="hero-section__min-max-container">
                            <div class="hero-section__max-temperature-container" title="Max temperature of the day">
                                <p class="hero-section__max-temperature"></p>
                                <img
                                    class="hero-section__max-temperature-icon"
                                    src="/icons/Stats/temp-max.svg"
                                    alt="Arrow up icon" />
                            </div>

                            <div class="hero-section__min-temperature-container" title="Min temperature of the day">
                                <p class="hero-section__min-temperature"></p>
                                <img
                                    class="hero-section__min-temperature-icon"
                                    src="/icons/Stats/temp-min.svg"
                                    alt="Arrow down icon" />
                            </div>
                        </div>
                    </div>
                </div>
            </main>

                </div>
            </div>
