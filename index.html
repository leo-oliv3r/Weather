<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>â›…</text></svg>" />
        <link rel="stylesheet" href="./src/styles/normalizer.scss" />
        <link rel="stylesheet" href="./src/styles/main.scss" />
        <link rel="preconnect" href="https://rsms.me/" />
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
        <title>Weather</title>
    </head>

    <body>
        <div id="app" class="container">
            <main>
                <div class="date">
                    <p class="date__time"></p>
                    <p class="date__formatted"></p>
                </div>

                <div class="hero-card">
                    <div class="hero-card__greetings">
                        <h4 class="hero-card__subtitle"></h4>
                        <h2 class="hero-card__title"></h2>
                    </div>

                    <div class="hero-card__temperature">
                        <p class="hero-card__temperature-value">
                            <img
                                class="hero-card__temperature-icon"
                                src="/icons/Stats/celcius.svg"
                                alt="celcius icon" />
                        </p>
                    </div>

                    <div class="hero-card__secondary-stats">
                        <img src alt="Weather Condition Icon" class="hero-card__main-icon" />

                        <div class="stats-container">
                            <div class="hero-card__humidity" title="Humidity">
                                <img
                                    class="hero-card__humidity-icon"
                                    src="/icons/Stats/humidity.svg"
                                    alt="Humidity icon" />
                                <p class="hero-card__humidity-text"></p>
                            </div>

                            <div class="hero-card__chance-of-rain" title="Chance of Rain">
                                <img
                                    class="hero-card__chance-of-rain-icon"
                                    src="/icons/Stats/chance-of-rain.svg"
                                    alt="Umbrella icon" />
                                <p class="hero-card__chance-of-rain-text"></p>
                            </div>

                            <div class="hero-card__wind-speed" title="Wind Speed">
                                <img
                                    class="hero-card__wind-speed-icon"
                                    src="/icons/Stats/wind-speed.svg"
                                    alt="Windsock icon" />
                                <p class="hero-card__wind-speed-text"></p>
                            </div>

                            <div class="hero-card__uv-index" title="Uv Index">
                                <img
                                    class="hero-card__uv-index-icon"
                                    src="/icons/Stats/uv-index.svg"
                                    alt="Parasol icon" />
                                <p class="hero-card__uv-index-text"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <form class="search">
                    <input
                        required
                        placeholder="Location..."
                        type="text"
                        name="location"
                        id="location-input"
                        minlength="3"
                        maxlength="30"
                        pattern="[^0-9]*"
                        title="No numbers allowed"
                        class="search__input" />
                    <button class="search__button">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            x="0px"
                            y="0px"
                            width="40"
                            height="40"
                            viewBox="0,0,256,256"
                            style="fill: #000000">
                            <g
                                fill="#757575"
                                fill-rule="nonzero"
                                stroke="none"
                                stroke-width="1"
                                stroke-linecap="butt"
                                stroke-linejoin="miter"
                                stroke-miterlimit="10"
                                stroke-dasharray
                                stroke-dashoffset="0"
                                font-family="none"
                                font-weight="none"
                                font-size="none"
                                text-anchor="none"
                                style="mix-blend-mode: normal">
                                <g transform="scale(2,2)">

                                </g>
                            </g>
                        </svg>
                    </button>
                </form>
            </main>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
