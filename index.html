<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>â›…</text></svg>" />
        <link rel="stylesheet" href="./src/styles/normalizer.scss" />
        <link rel="stylesheet" href="./src/styles/main.scss" />
        <link rel="preconnect" href="https://rsms.me/" />
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
        <title>Weather</title>
    </head>

    <body>
        <div id="app" class="container">
            <div id="heroSection">
                <form class="search">
                    <input
                        required
                        placeholder="Location..."
                        type="text"
                        name="location"
                        id="location-input"
                        minlength="3"
                        maxlength="30"
                        pattern="[^0-9]*"
                        title="No numbers allowed"
                        class="search__input" />
                    <button class="search__button">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            x="0px"
                            y="0px"
                            width="40"
                            height="40"
                            viewBox="0,0,256,256"
                            style="fill: #000000">
                            <g
                                fill="#929292"
                                fill-rule="nonzero"
                                stroke="none"
                                stroke-width="1"
                                stroke-linecap="butt"
                                stroke-linejoin="miter"
                                stroke-miterlimit="10"
                                stroke-dasharray=""
                                stroke-dashoffset="0"
                                font-family="none"
                                font-weight="none"
                                font-size="none"
                                text-anchor="none"
                                style="mix-blend-mode: normal">
                                <g transform="scale(5.12,5.12)">
                                    <path
                                        d="M21.5,8c-7.443,0 -13.5,6.057 -13.5,13.5c0,7.443 6.057,13.5 13.5,13.5c3.28907,0 6.3057,-1.18398 8.65039,-3.14648c0.2849,0.2849 9.56152,9.56249 9.79297,9.79492c0.47,0.47 1.23313,0.47 1.70313,0c0.47,-0.47 0.47,-1.23313 0,-1.70313c-0.23145,-0.23243 -9.50807,-9.51002 -9.79297,-9.79492c1.9625,-2.34469 3.14648,-5.36133 3.14648,-8.65039c0,-7.443 -6.057,-13.5 -13.5,-13.5zM21.5,9c6.892,0 12.5,5.608 12.5,12.5c0,6.892 -5.608,12.5 -12.5,12.5c-6.892,0 -12.5,-5.608 -12.5,-12.5c0,-6.892 5.608,-12.5 12.5,-12.5z"></path>
                                </g>
                            </g>
                        </svg>
                    </button>
                </form>

                <div class="date">
                    <div class="date__time"></div>
                    <div class="date__formatted"></div>
                </div>

                <div class="heroCard">
                    <div class="heroCard__greetings">
                        <h4 class="heroCard__subtitle"></h4>
                        <h2 class="heroCard__title"></h2>
                    </div>

                    <div class="heroCard__stats">
                        <div class="heroCard__weather-condition">
                            <img src="" alt="Weather Condition Icon" class="heroCard__icon" />
                            <div class="heroCard__temperature"></div>
                        </div>

                        <div class="heroCard__secondary-stats">
                            <div class="heroCard__humidity" title="Humidity">
                                <img src="/icons/Stats/humidity.png" alt="Humidity icon" />
                            </div>
                            <div class="heroCard__chance-rain" title="Chance of Rain">
                                <img src="/icons/Stats/chance-of-rain.png" alt="Umbrella icon" />
                            </div>
                            <div class="heroCard__wind-speed" title="Wind Speed">
                                <img src="/icons/Stats/wind-speed.png" alt="Windsock icon" />
                            </div>
                            <div class="heroCard__uv-index" title="Uv Index">
                                <img src="/icons/Stats/uv-index.png" alt="Parasol icon" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="weatherDataSection"></div>
        </div>

        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
